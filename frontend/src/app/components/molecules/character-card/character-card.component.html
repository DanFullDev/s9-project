<div class="card__container">
  <img [src]="character.image" [alt]="character.name" class="card__image" />
  <div class="card__description">
    <div class="card__personalInfo">
      <a class="card__personalName" [href]="character.url">
        {{ character.name }}
      </a>
      <span>
        <span
          [class.card__status--alive]="character.status == 'Alive'"
          [class.card__status--dead]="character.status == 'Dead'"
          [class.card__status--unknown]="character.status == 'unknown'"
        ></span>
        {{ character.status | capitalizeFirstLetter }} -
        {{ character.species | capitalizeFirstLetter }}
      </span>
    </div>
    <div class="card__location">
      <span> Last known location: </span>
      <span>
        {{ character.location.name | capitalizeFirstLetter }}
      </span>
    </div>
    <div class="card__origin">
      <span>Originally from:</span>
      <span>
        {{ character.origin.name | capitalizeFirstLetter }}
      </span>
    </div>
  </div>
  <div class="card__buttons">
    <app-button
      [iconData]="{ icon: 'fas fa-pencil', alt: 'edit character' }"
    ></app-button>
    <app-button
      [iconData]="{ icon: 'fas fa-trash', alt: 'delete character' }"
    ></app-button>
  </div>
</div>
