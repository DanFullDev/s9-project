<div class="card__container">
  <img [src]="character.image" [alt]="character.name" class="card__image" />
  <div class="card__description">
    <div class="card__personalInfo">
      <span
        [class.card__status--alive]="character.status == 'Alive'"
        [class.card__status--alive]="character.status == 'Dead'"
      ></span
      >{{ character.name }} <br />
      {{ character.status }} - {{ character.species }}
    </div>
    <div class="card__location">{{ character.location.name }}</div>
    <div class="card__origin">{{ character.origin.name }}</div>
  </div>
</div>
